<!-- Assignment: Create a simple HTML page with different HTML tags and attributes. Apply basic CSS styling to the page.

Build a landing page for the e-commerce website using HTML tags such as <header>, <nav>, <section>, <footer>, etc.
        Include relevant content on the page, such as a logo, navigation menu, featured products, and footer
        information.
        Apply CSS styles to format the layout, set colors, adjust font sizes, and add basic styling to make the page
        visually appealing. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Commerce Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->

  <header>
    <div class="logo"><a href="#">Brand</a></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="search-cart">
      <input type="text" placeholder="Search-products...">
      <div class="cart-icon">Cart (0)</div>
    </div> 
  </header>

  <!-- Section -->

  <section class="offers">
    <img src="https://via.placeholder.com/1200x400" alt="">
    <div class="offer-text">
      <h1>Summer Sale - Up to 50% Off!</h1>
      <p>Exclusive deals on our latest collection</p>
      <a href="#" class="offer-button">Shop Now</a>
    </div>
  </section>

  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product Name 1</h3>
        <p>$20.0</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product Name 2</h3>
        <p>$40.0</p>
        <button class="buy-button">Buy Now</button>
      </div>

    </div>
  </section>

</body>
</html>
